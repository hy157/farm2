<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Mobil Tarƒ±m Oyunu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #3c8d3f;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      touch-action: manipulation;
      user-select: none;
    }
    #game {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }
    #field-area {
      flex: 1 1 auto;
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0; left: 0;
      z-index: 1;
      /* izometrik etki i√ßin gerekirse buraya eklenebilir */
    }
    .field {
      width: 80px;
      height: 80px;
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.02);
      border-radius: 20px;
      box-shadow: 0 3px 10px 0 rgba(30,60,30,0.11);
      cursor: pointer;
      transition: box-shadow 0.13s;
      z-index: 2;
    }
    .field-content {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .field-plot {
      width: 80px; height: 80px;
      position: absolute;
      top: 0; left: 0;
      pointer-events: none;
      z-index: 1;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.16));
    }
    .field-crop {
      width: 65px; height: 65px;
      pointer-events: none;
      z-index: 2;
      filter: drop-shadow(0 3px 8px rgba(0,0,0,0.13));
      position: relative;
    }
    .product-fly {
      position: absolute;
      width: 108px;
      height: 108px;
      pointer-events: none;
      z-index: 20;
      transition: transform 2.1s cubic-bezier(.17,.67,.54,1.26), opacity 2.1s;
      /* 0.7s * 3 = 2.1s */
      will-change: transform, opacity;
    }
    #bottom-bar {
      width: 100vw;
      max-width: 400px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: rgba(32,48,24,0.18);
      border-radius: 26px 26px 0 0;
      box-shadow: 0 -3px 10px 0 rgba(30,60,30,0.15);
      padding: 12px 0 16px 0;
      position: fixed;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      z-index: 10;
    }
    .game-btn {
      width: 55px;
      height: 55px;
      font-size: 30px;
      border: none;
      border-radius: 18px;
      background: #e6ffd6;
      box-shadow: 0 2px 8px 0 rgba(110,180,80,0.13);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 5px;
      transition: background 0.15s, transform 0.11s;
      cursor: pointer;
      position: relative;
      overflow: visible;
    }
    .game-btn:active {
      background: #b5ffbc;
      transform: scale(0.92);
    }
    #home-count {
      position: absolute;
      right: 7px;
      bottom: 3px;
      font-size: 15px;
      background: #fff;
      border-radius: 7px;
      padding: 2px 7px;
      box-shadow: 0 0 2px #999;
      color: #444;
    }
    /* Modal */
    #plant-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -60%);
      background: #fcfff7;
      border-radius: 20px;
      box-shadow: 0 3px 24px rgba(10,30,0,0.23);
      padding: 30px 24px 18px 24px;
      z-index: 100;
      text-align: center;
      min-width: 240px;
    }
    .plant-choice-row {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 0 0 5px 0;
    }
    .plant-choice-img {
      width: 70px; height: 70px;
      cursor: pointer;
      border-radius: 14px;
      border: 3px solid #eee;
      box-shadow: 0 1px 7px rgba(30,60,20,0.08);
      transition: border 0.15s, transform 0.15s;
    }
    .plant-choice-img:active {
      border: 3px solid #bff8ab;
      transform: scale(0.94);
    }
    #plant-modal button {
      margin: 14px 10px 0 10px;
      font-size: 17px;
      background: #f7e2e0;
      border: none;
      padding: 7px 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.14s;
      color: #333;
    }
    #plant-modal button:active {
      background: #f3b9b2;
    }
    @media (max-width: 500px) {
      #field-area {
        /* mobilde daha rahat hareket i√ßin bo≈ü bƒ±rak */
      }
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="field-area"></div>

    <!-- MODAL: Bitki se√ß (sadece ikonlar) -->
    <div id="plant-modal">
      <div class="plant-choice-row">
        <img src="img/strawberry.png" class="plant-choice-img" onclick="choosePlant('strawberry')">
        <img src="img/wheat.webp" class="plant-choice-img" onclick="choosePlant('wheat')">
      </div>
      <div>
        <button onclick="closeModal()">Vazge√ß</button>
      </div>
    </div>

    <!-- ALT BUTONLAR -->
    <div id="bottom-bar">
      <button class="game-btn" id="plant-btn" title="Ekim Yap (Kazma)">‚õèÔ∏è</button>
      <button class="game-btn" id="home-btn" title="Depo/Ev">
        üè†
        <span id="home-count">0</span>
      </button>
      <button class="game-btn" id="empty-btn" title="Buton 3">üß∫</button>
      <button class="game-btn" id="settings-btn" title="Ayarlar">‚öôÔ∏è</button>
    </div>
  </div>

  <script>
    // Tarlalar (pozisyon ve tip)
    let fields = []; // {x, y, type}
    let homeCount = 0;
    let plantMode = false;
    let lastPlantPos = {x:0, y:0};
    let tempFieldIndex = null; // Modal i√ßin
    let fieldArea = document.getElementById("field-area");

    // G√∂rseller
    const IMAGES = {
      wheat: "img/wheat.webp",
      strawberry: "img/strawberry.png"
    };
    const PLOTS = {
      wheat: "img/Plot3.webp",
      strawberry: "img/PlotS3.webp"
    };

    // Tarla ekme modunu a√ß
    document.getElementById("plant-btn").onclick = () => {
      plantMode = true;
      document.getElementById("plant-btn").style.background = "#e8b888";
    };

    // Oyun alanƒ±na tƒ±klayƒ±nca (sadece ekim modunda)
    fieldArea.onclick = function(e) {
      if (!plantMode) return;
      // Sadece alt bar ve modal dƒ±≈üƒ±nda bir yere tƒ±klamayƒ± kabul et
      if (e.target !== fieldArea) return;
      // Koordinatlarƒ± al
      const rect = fieldArea.getBoundingClientRect();
      let x = e.clientX - rect.left - 40; // tarla ortasƒ±na g√∂re hizala
      let y = e.clientY - rect.top - 40;
      lastPlantPos = {x, y};
      openModal();
      plantMode = false;
      document.getElementById("plant-btn").style.background = "#e6ffd6";
    };

    // Modal a√ß/kapat
    const plantModal = document.getElementById("plant-modal");
    function openModal() {
      plantModal.style.display = "block";
    }
    function closeModal() {
      plantModal.style.display = "none";
    }
    function choosePlant(type) {
      addField(lastPlantPos.x, lastPlantPos.y, type);
      closeModal();
    }

    // Tarla olu≈ütur
    function addField(x, y, type) {
      let field = {x, y, type};
      fields.push(field);
      let div = document.createElement("div");
      div.className = "field";
      div.style.left = x + "px";
      div.style.top = y + "px";
      div.onclick = (ev) => {
        ev.stopPropagation();
        onFieldClick(div, field);
      };
      // ƒ∞√ßerik ekle
      renderFieldContent(div, type);
      fieldArea.appendChild(div);
    }

    // Tarlayƒ± ekili olarak √ßiz
    function renderFieldContent(div, type) {
      div.innerHTML = "";
      const fieldContent = document.createElement('div');
      fieldContent.className = 'field-content';
      // Zemin (plot)
      const plotImg = document.createElement('img');
      plotImg.src = PLOTS[type];
      plotImg.className = 'field-plot';
      fieldContent.appendChild(plotImg);
      // √úr√ºn
      const cropImg = document.createElement('img');
      cropImg.src = IMAGES[type];
      cropImg.className = 'field-crop';
      fieldContent.appendChild(cropImg);
      div.appendChild(fieldContent);
    }

    // Tarlaya tƒ±klayƒ±nca √ºr√ºn toplama (her dokunu≈üta 2 √ºr√ºn)
    function onFieldClick(div, field) {
      // 2 kez animasyon
      for (let k=0;k<2;k++) {
        setTimeout(()=>flyProduct(div, field.type), k*200);
      }
    }

    // √úr√ºn u√ßma animasyonu
    function flyProduct(div, type) {
      const rect = div.getBoundingClientRect();
      const img = document.createElement('img');
      img.src = IMAGES[type];
      img.className = "product-fly";
      img.style.left = (rect.left + rect.width/2 - 54) + "px";
      img.style.top = (rect.top + rect.height/2 - 54) + "px";
      img.style.opacity = 1;
      img.style.position = "fixed";
      img.style.transform = "scale(1)";
      document.body.appendChild(img);

      // Hedef: ev butonunun konumu
      const homeBtn = document.getElementById("home-btn");
      const hrect = homeBtn.getBoundingClientRect();
      // U√ßu≈ü animasyonu
      setTimeout(()=>{
        img.style.transform = `translate(${hrect.left-rect.left+16}px, ${hrect.top-rect.top+6}px) scale(0.45)`;
        img.style.opacity = 0.2;
      },30);
      setTimeout(()=>{
        img.remove();
        updateHomeCount(1);
      },2100); // 2.1s
    }

    function updateHomeCount(amount) {
      homeCount += amount;
      document.getElementById("home-count").textContent = homeCount;
    }

    // Diƒüer butonlar dummy
    document.getElementById("empty-btn").onclick = () => {
      alert("Bu buton hen√ºz bir ≈üey yapmƒ±yor!");
    };
    document.getElementById("settings-btn").onclick = () => {
      alert("Ayarlar burada olacak!");
    };
  </script>
</body>
</html>
